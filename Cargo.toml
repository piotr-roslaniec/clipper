[workspace]
members = ["clipper_inject", "crates/*", "rustls-intercept/rustls", "h2-intercept", "clipper", "fixtures/*"]
resolver = "2"

[patch.crates-io]
pcap-parser = { git = "https://github.com/lf-/pcap-parser", branch = "jade/fix-options-correctly" }

[patch.crates-io.ring]
path = "../ring-xous"
features = ["std"]

[patch.crates-io.sct]
path = "../sct.rs"